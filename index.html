<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Standings Fetcher</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Formula 1 Standings Fetcher</h1>

      <form>
        <input
          type="number"
          name="season"
          placeholder="Year since 1950..."
          autocomplete="off"
          min="1950"
          max="2022"
        />
      </form>

      <p id="info" class="d-none">Position — Name — Points</p>
      <!-- Displaying fetched data -->
      <div class="output"></div>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
